{% extends "base.html" %}
{% block title %}Producto{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar producto,Nuevo producto" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'producto_list' %}">Cancelar</a>
</form>
{% endblock %}
