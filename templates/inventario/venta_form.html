{% extends "base.html" %}
{% block title %}Nueva venta{% endblock %}
{% block content %}
<h2>Nueva venta — {{ caja.sucursal.nombre }} — {{ caja.fecha }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Registrar</button>
  <a class="btn btn-secondary" href="{% url 'caja_detalle' caja.id %}">Volver</a>
</form>
{% endblock %}
